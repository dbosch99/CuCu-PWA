<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram CuCu</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>Instagram CuCu</h1>
        <p>Upload you file</p>

        <button id="refreshBtn" class="button green">Refresh ðŸ”„</button>
        <br>
        <label for="fileInput" class="button gray" id="fileLabel">Select ZIP file</label>
        <input type="file" id="fileInput" accept=".zip" style="display: none;">

        <div>
            <button id="processBtn" class="button gray-light sbiadito">Run</button>
            <button id="resetBtn" class="button gray-light sbiadito">Reset</button>
        </div>

        <h2 id="resultTitle" style="display: none;">Not follow back: <span id="resultCount">0</span> profiles</h2>
        <ul id="resultList"></ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./service-worker.js')
                .then(registration => {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch(error => {
                    console.log('Service Worker registration failed:', error);
                });
        }
    </script>
</body>
</html>
