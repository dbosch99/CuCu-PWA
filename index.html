<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram CuCu</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json?v=2">
  <meta name="theme-color" content="#007bff">
</head>
<body>
  <div class="container">
    <h1>Instagram CuCu</h1>
    <p>Upload your ZIP file</p>

    <!-- Pulsante refresh -->
    <button id="refreshBtn" class="button button--success">Refresh ðŸ”„</button>

    <div class="button-group">
      <!-- Input nascosto con label stile pulsante -->
      <label for="fileInput" class="button button--gray" id="fileLabel">Select ZIP file</label>
      <input type="file" id="fileInput" accept=".zip" style="display:none;">
      
      <!-- Inizialmente disabilitato -->
      <button id="processBtn" class="button button--gray-light is-disabled" disabled>Run</button>
    </div>

    <h2 id="resultTitle" style="display:none;">
      Not follow back: <span id="resultCount">0</span> profiles
    </h2>
    <ul id="resultList"></ul>
  </div>

  <script src="jszip.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
