<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram CuCu</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>Instagram CuCu</h1>
        <p>Upload your ZIP file</p>

        <button id="refreshBtn" class="button green">Refresh ðŸ”„</button>
        <br>
        <div class="button-group">
            <label for="fileInput" class="button gray" id="fileLabel">Select ZIP file</label>
            <input type="file" id="fileInput" accept=".zip" style="display: none;">
            <button id="processBtn" class="button gray-light sbiadito">Run</button>
        </div>

        <h2 id="resultTitle" style="display: none;">Not follow back: <span id="resultCount">0</span> profiles</h2>
        <ul id="resultList"></ul>
    </div>

    <script type="module" src="fflate-logic.js"></script>
    <script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./service-worker.js')
        .then(registration => {
            console.log('Service Worker registered with scope:', registration.scope);

            registration.onupdatefound = () => {
                const newWorker = registration.installing;
                newWorker.onstatechange = () => {
                    if (newWorker.state === 'activated') {
                        console.log('New service worker activated. Reloading...');
                        window.location.reload();
                    }
                };
            };
        })
        .catch(error => {
            console.log('Service Worker registration failed:', error);
        });
    }
    </script>
</body>
</html>
